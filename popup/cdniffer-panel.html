<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="base.css"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>

  <body class="body--neutral">

    <div id="popup-container">
      <div class="site-info site-info--placeholder card"></div>
      <section class="site-info site-info--main">
        <ul class="default-list">
          <li class="site-info__rating-li">
            <div class="rating-hero-container">
              <div class="hero border--bottom text--center  silver-bg">
                <div id="tab-logo" class="hero__icon hero__icon--null"></div>
                <h1 id="tab-title" class="hero__title">
                    new tab
                </h1>
              </div>
            </div>
          </li>
          <li class="site-info__li--https-status padded border--bottom">
            <h2 class="site-info__https-status bold">
                <span class="site-info__https-status__icon is-none"></span>
                <span id="cdn-usage" class="text-line-after-icon">
                    Unencrypted connection
                </span>
            </h2>
          </li>
          <li class="site-info__li--trackers padded border--bottom">
            <a href="javascript:void(0)" class="link-secondary bold">
                <a href="javascript:void(0)" class="site-info__trackers link-secondary bold">
                  <span class="site-info__trackers-status__icon icon-major-networks-blocked"></span>
                  <span class="is-active text-line-after-icon"> 0 Trackers found </span>
                  <span class="icon icon__arrow pull-right"></span>
                </a>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </body>

  <script src="panel.js"></script>
</html>
